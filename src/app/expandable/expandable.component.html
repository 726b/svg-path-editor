<div class="title" (click)="toggle()" style="margin-top:0;">
    <span>{{panelTitle}}</span>
    <mat-icon>{{(opened||opening)&&!closing?'expand_more':'expand_less'}}</mat-icon>
</div>
<div
    *ngIf="opened || opening || closing"
    class="panel"
    [ngStyle]="{'max-height':maxHeight}"
>
    <div #contentWrapper style="padding-top:2px">
        <ng-content></ng-content>
    </div>
</div>
